<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add New Invoice</title>
</head>
<body>

<header>
		<h4>Add Invoice Here</h4>
	</header>
	
	<section>
	
		<form action="ShowInvoice.html" method="get">
		
			<div>
				<label>Invoice Number</label>
				<input type="number" name="invoiceNumber" min="1" max="1000" required="required">
			</div>
			
			<div>
				<label>Customer Name</label>
				<input type="text" name="customerName" required="required">
			</div>
			
			<div>
				<label>Amount</label>
				<input type="number" name="amount" required="required">
			</div>
					
			<div>
				<input type="reset">
				<input type="submit" value="Submit">
			</div>
		
		</form>
	
	</section>

</body>
</html>
